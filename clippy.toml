# Undertone clippy configuration

# Cognitive complexity threshold for functions
cognitive-complexity-threshold = 25

# Maximum number of lines in a function
too-many-lines-threshold = 150

# Maximum number of arguments for functions
too-many-arguments-threshold = 8

# Allow certain patterns that are common in this codebase
allow-unwrap-in-tests = true

# Standard library types that should be disallowed
disallowed-types = []

# Disallowed methods (e.g., for security or correctness)
disallowed-methods = []

# MSRV (Minimum Supported Rust Version)
msrv = "1.92.0"
