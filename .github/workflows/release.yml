name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Linux x86_64
    runs-on: ubuntu-latest
    container:
      image: fedora:41

    steps:
      - name: Install dependencies
        run: |
          dnf install -y \
            git \
            gcc \
            g++ \
            pipewire-devel \
            qt6-qtbase-devel \
            qt6-qtdeclarative-devel \
            kf6-kirigami-devel \
            kf6-qqc2-desktop-style \
            clang \
            mold \
            pkg-config \
            curl

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build
        run: |
          source "$HOME/.cargo/env"
          cargo build --release -p undertone-daemon -p undertone-ui

      - name: Package
        run: |
          mkdir -p dist
          cp target/release/undertone-daemon dist/
          cp target/release/undertone dist/
          cp scripts/undertone-daemon.service dist/
          cp scripts/99-elgato-wave3.rules dist/
          cp -r scripts/wireplumber dist/
          cp README.md LICENSE dist/
          cd dist && tar -czvf ../undertone-linux-x86_64.tar.gz *

      - name: Generate checksum
        run: sha256sum undertone-linux-x86_64.tar.gz > undertone-linux-x86_64.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: undertone-linux-x86_64
          path: |
            undertone-linux-x86_64.tar.gz
            undertone-linux-x86_64.tar.gz.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Undertone ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.sha256
          body: |
            ## Installation

            ### Quick Install (builds from source)
            ```bash
            curl -sSL https://raw.githubusercontent.com/polariscli/Undertone/main/scripts/install.sh | bash
            ```

            ### Pre-built Binary (faster)
            ```bash
            curl -sSL https://raw.githubusercontent.com/polariscli/Undertone/main/scripts/install.sh | bash -s -- --binary
            ```

            ### Manual Installation
            1. Download `undertone-linux-x86_64.tar.gz`
            2. Extract: `tar -xzf undertone-linux-x86_64.tar.gz`
            3. Copy binaries to `~/.cargo/bin/` or `/usr/local/bin/`
            4. Install service: `cp undertone-daemon.service ~/.config/systemd/user/`
            5. Install udev rules: `sudo cp 99-elgato-wave3.rules /etc/udev/rules.d/`
            6. Install WirePlumber config to `~/.config/wireplumber/`

            ## Runtime Requirements
            - Linux with PipeWire
            - Qt6 runtime libraries
            - KDE Kirigami 6 runtime

            See [README](https://github.com/polariscli/Undertone#readme) for details.
